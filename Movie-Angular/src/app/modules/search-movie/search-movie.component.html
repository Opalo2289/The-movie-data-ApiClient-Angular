
  <div class="col-md-2">
    <label class="form-label" for="search-box">Busqueda de pelicula</label>
    <input type="text" class="form-control box" #searchBox id="search-box" placeholder="Busca por nombre"
      (input)="search(searchBox.value)" required>
  </div>


<section>
  <div *ngIf="movies$ | async as Movies">

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">All</li>
        </ul>
      </div>
    </div>

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
      <div class="col-lg-12 col-md-6 portfolio-item filter-app">


        <div class="portfolio-wrap" *ngFor="let movie of Movies.results">
          <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" class="img-fluid"
            alt="Peliculas en tendencia">
          <div class="portfolio-info">
            <h4>{{movie.title}}</h4>
            <div class="portfolio-links">
              <a href="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" data-gallery="portfolioGallery"
                class="portfolio-lightbox" title="Foto ampliada"><i class="bi bi-camera2"></i></a>
              <a routerLink="/detalle/{{movie.id}}" title="Mas detalles"><i class="bi bi-info-circle-fill"></i></a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <section>
      <mat-paginator #paginator class="paginator" (page)="onPageChange($event)" [length]="length"
        [pageSize]="Movies.results.length" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
        [hidePageSize]="hidePageSize" [pageIndex]="Movies.page - 1" aria-label="Select page">
      </mat-paginator>
    </section>

  </div>
</section>
