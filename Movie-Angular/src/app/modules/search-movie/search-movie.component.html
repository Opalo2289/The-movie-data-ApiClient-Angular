<div id="search-component">
    <label for="search-box">Movie Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result" *ngIf="movies$ | async as Movies">
      <li *ngFor="let movie of Movies.results" >
        <!-- <a routerLink="/detail/{{movie.id}}">
          {{movie.name}}
        </a> -->
        <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" class="img-fluid" alt="Peliculas en tendencia">
      </li>
    </ul>
  </div>
