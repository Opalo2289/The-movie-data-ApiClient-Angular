<section>
  <label class="boxFont" for="search-box">Movie Search</label><br><br>
  <input class="box" #searchBox id="search-box" (input)="search(searchBox.value)" />

  <!-- <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div> -->
</section>

<div *ngIf="movies$ | async as Movies">

  <div class="row" data-aos="fade-up" data-aos-delay="100">
    <div class="col-lg-12 d-flex justify-content-center">
      <ul id="portfolio-flters">
        <li data-filter="*" class="filter-active">All</li>
      </ul>
    </div>
  </div>

  <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
    <div class="col-lg-12 col-md-6 portfolio-item filter-app">
      

      <div class="portfolio-wrap" *ngFor="let movie of Movies.results">
        <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" class="img-fluid"
          alt="Peliculas en tendencia">
        <div class="portfolio-info">
          <h4>{{movie.title}}</h4>
          <div class="portfolio-links">
            <a href="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" data-gallery="portfolioGallery"
              class="portfolio-lightbox" title="Foto ampliada"><i class="bx bx-plus"></i></a>
            <a routerLink="/detalle/{{movie.id}}" title="Mas detalles"><i class="bx bx-link"></i></a>
          </div>
        </div>
      </div>

    </div>
  </div>

<mat-paginator #paginator
               class="paginator"
               (page)="onPageChange($event)"
               [length]="length"
               [pageSize]="Movies.results.length"
               [disabled]="disabled"
               [showFirstLastButtons]="showFirstLastButtons"
               [hidePageSize]="hidePageSize"
               [pageIndex]="Movies.page - 1"
               aria-label="Select page">
</mat-paginator>



</div>
